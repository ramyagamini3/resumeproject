<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flexbox</title>
    <meta name="viewport" content="width=device-width,initial scale=1">

    <style>
      .flex{
        display:flex;
        flex-direction: row;
        justify-content: space-around;
        flex-wrap: wrap;
      }
      .flex>div{
        background-color: #ddd;
        font-size: 20px;
        margin:2% 2% 3% 3%;
        padding:2% 2% 3% 3%;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      </div>

  </body>
</html>
